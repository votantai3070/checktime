<!DOCTYPE html>
<html>
  <head>
    <title>Time Checker</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Time Checker</h1>
      <div class="form">
        <div class="input-group">
          <input type="number" id="dayInput" placeholder="Day" />
          <input type="number" id="monthInput" placeholder="Month" />
          <input type="number" id="yearInput" placeholder="Year" />
        </div>
        <button class="button" onclick="checkTime()">Check</button>
      </div>
      <div class="last">
        <p id="result" class="result"></p>
      </div>
      <button id="reloadButton" onclick="reloadForm()">Reload</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
